<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="estiloprueba.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex">
    <article class="tarjeta">
       <img src="images/bg-pattern-card.svg" class="fondo"> 
       <img src="images/image-victor.jpg" class="img-usuario">
    <h1 class="card-tittle">
      Victor Crest<b>26</b>
       <p class="london">London</p>
    </h1>

    <div class="card-footer">  
      <div class="card-footer-social followers">
        <h3>80K</h3>
        <p class="p-h3">Followers</p>
      </div>
      <div class="card-footer-social Likes">
        <h3>803K</h3>
        <p class="p-h3">Likes</p>
      </div> 
      <div class="card-footer-social photos">
        <h3>1.4K</h3>
        <p class="p-h3">Photos</p>  
      </div>
    </div>
  </div>
</article> 
</main>
 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Parra</a>.
  </footer>
</body>
</html>
